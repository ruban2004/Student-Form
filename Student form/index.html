<html>
    <head>
        <title>STUDENT FORM</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>STUDENT FORM</h1>
        <div id="input">
            <form id="studentform">
                <div>Name:<input type="text" id="name"></div>
                <div>Age:<input type="number" id="age"></div>
                <div>gender:<input type="radio" id="male" name="gender" value="male">Male
                            <input type="radio" id="female" name="gender" value="female">Female</div>
                <div>Course:<select id="course">
                    <option>python</option>
                    <option>java</option>
                    <option>c++</option>
                </select></div>
                <div>Email:<input type="email" id="email"></div>
                <button type="button" onclick="save()">SAVE</button>

            </form>

            <table border="" id="output">
                <thead>
                    <tr>
                        <td>NAME</td><td>Age</td><td>gender</td><td>Course</td><td>Email</td><td>Delete</td>
                    </tr>
                </thead>
                <tbody></tbody>
                
            </table>
        </div>

        <script>

            function save()
            {
                var name = document.getElementById("name").value;
                var age = document.getElementById("age").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var course = document.getElementById("course").value;
                var email = document.getElementById("email").value;
                var table = document.getElementById("output").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow()

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);
                var cell6 = newRow.insertCell(5);
                
                

                cell1.innerHTML = name;
                cell2.innerHTML = age;
                cell3.innerHTML = gender;
                cell4.innerHTML = course;
                cell5.innerHTML = email;
                cell6.innerHTML = '<button onclick="deleteRow(this)">DELETE</button>'
                


                
            }

            function deleteRow(button)
            {
                var row = button.parentElement.parentElement;
                row.parentElement.removeChild(row);
            }
        </script>
    </body>
</html>
